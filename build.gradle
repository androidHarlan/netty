def getProjectByName(dirName) {
	allprojects.find {
		it.name.contains(dirName)
	}
}

def assembleModuleSources = allprojects.findAll {
	!it.name.contains('example') && !it.name.contains('microbench') && !it.name.contains('testsuite')
}.collect {
	it.sourceSets.main.allJava
}

allprojects {
	group = 'io.netty'
	version = '5.0.0.Alpha2-SNAPSHOT'

	apply plugin: 'java'

	sourceCompatibility = 1.6
	targetCompatibility = 1.7

	repositories {
		mavenLocal()
		mavenCentral()
	}

	dependencies {
		extraDependencies.each { k, v ->
			def lib = "${v.groupId}:${v.artifactId}:${v.version}"
			compile lib
			testCompile lib
		}

		moduleDependencies[projectDir.name].each {
			compile getProjectByName(it)
		}
	}

	tasks.withType(JavaCompile) {
		options.encoding = rootProject.default_charset
		options.warnings = false
	}

	javadoc {
		failOnError = false
	}
}

task generateJavadoc(type: Javadoc) {
	options.encoding = default_charset
	options.quiet()
	failOnError = false
	source assembleModuleSources
}

task packageJavadoc(type: Jar, dependsOn: generateJavadoc) {
	classifier = 'javadoc'
	from "$buildDir/docs/javadoc"
	exclude 'com'
	destinationDir = file("$buildDir/docs")
}

task packageSource(type: Jar) {
	classifier = 'sources'
	from assembleModuleSources
	include 'io/netty/**/*'
	destinationDir = file("$buildDir/sources")
}

